<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Player</title>
    <script>
      window.$ = window.jQuery = require('./libs/jq.js');
      window.Mustache = require('./libs/mustache.js');
      require('./index.js');
    </script>
  </head>
  <body>
    <div id="MAIN_DIV">
      <form id="searchForm">
        <input type="hidden" name="access_token">
        <input name="q" placeholder="Введите название">
        <input type="submit" name="Искать">
      </form>
      <div id="player"></div>
      <div id="list">
      </div>
    </div>
    <script type="template/text" id="listTpl">
      <ul>
        {{#response}}
          {{#artist}}
            <li link="{{url}}">
              {{artist}} | {{title}}
            </li>
          {{/artist}}
        {{/response}}
      </ul>
    </script
  </body>
</html>
